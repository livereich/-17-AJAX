<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Форма регистрации</title>
  </head>
  <body>
    <header>
      <h3 class="text-center mt-5">Форма регистрации пользователя</h3>
      <style>
        body {
        margin: 0;
        padding: 0; 
        background-color: rgb(178, 214, 255);
        }
        h3 {
        font-size: 32px;
        color: rgb(32, 69, 238);
        }
        .form-icon {
        color: rgb(130, 130, 241);
        }
        form {
        transform: translateY(0px);
        filter: drop-shadow(2px 2px 4px hsl(0, 1%, 34%));
        transition: all 2s easy;
        }
        form focus-within {
        transform: translateY(-4px);
        filter: drop-shadow(2px 2px 4px hsl(0, 1%, 54%));
        }

      </style> 
    </header>

    <section class="mx-auto col-5 mt-5">
        <form onsubmit="sendForm(this); return false;">
        <div class="col-auto mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg"

                class="bi bi-person-fill-add" viewBox="0 0 16 16">

</svg>
</div>
</div>

            <input type="text"
              class="form-control form-control-lg"
              placeholder="Имя"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Имя'"
              autocomplete="username"
              minlength="3"
              recuired
              name="name"
            />
          </div>
        </div>

        <div class="col-auto mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg"

</svg>
</div>
            </div>
            <input type="user_family"
              class="form-control form-control-lg"
              placeholder="Фамилия"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Фамилия'"
              autocomplete="family-name"
              minlength="3"
              recuired
              name="lastname"
            />
          </div>
        </div>

        <div class="col-auto mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16" fill="currentColor" 
                  class="bi bi-envelope-at-fill" 
                  viewBox="0 0 16 16">

</div>
            </div>
            <input type="email"
              class="form-control form-control-lg"
              placeholder="E-mail"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='почта'"
              autocomplete="email"
              minlength="3"
              recuired
              name="email"
            />
          </div>
        </div>

        <div class="col-auto mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="16" height="16" fill="currentColor" 
                class="bi bi-hand-thumbs-up-fill" 
                viewBox="0 0 16 16">
  <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.57
  5.356-1.539.428-2.59z"/>
</svg>
</div>
            </div>
            <input type="password"
              class="form-control form-control-lg"
              placeholder="Пароль"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Пароль'"
              autocomplete="new-password"
              minlength="3"
              recuired
              name="pass"
            />
          </div>
        </div>

          <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
        <label class="form-check-label" for="autoSizingCheck">
          Согласие на обработку персональных данных
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      
        </form>
    </section> 
    <script>
   async sendForm(form) {
    let response = await fetch("php/reg_obr.php", {
      method: "POST",
      body: new FormData("form");
    })
    let result = await response.text();
    if (result == "ok") {
      alert("успешно");
    } else if (result == "exist") {
      alert("все не так");
   } 
    </script>
  </body> 
</html>
